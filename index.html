<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snook â€” Your Daily Digital Book Nook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">Snook</div>
  <div class="subtitle">your daily digital book nook</div>
  <button id="openPost" class="post-btn">Post Today</button>
</header>

<main class="feed">
  <!-- Posts will render here -->
</main>

<!-- Post Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Share today</h2>
    <p class="hint">One post per day. Slow by design.</p>
    <textarea id="postContent" placeholder="A line, a thought, a quiet momentâ€¦"></textarea>
    <button id="submitPost">Share</button>
    <button id="closePost" class="ghost">Cancel</button>
  </div>
</div>

<footer class="footer">
  No accounts Â· No ads Â· No tracking
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”’ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBkVxFEcxHsyzweX6rvcxvLKhJq-0TsCSY",
    authDomain: "snook-2026-47995.firebaseapp.com",
    projectId: "snook-2026-47995",
    storageBucket: "snook-2026-47995.firebasestorage.app",
    messagingSenderId: "426383825894",
    appId: "1:426383825894:web:369a8d25fe88f7d2119427"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // FEED
  const feed = document.querySelector(".feed");
  const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

  onSnapshot(q, (snapshot) => {
    feed.innerHTML = "";
    snapshot.forEach(doc => {
      const post = doc.data();
      const el = document.createElement("article");
      el.className = "post";
      el.innerHTML = `
        <p class="quote">${post.content}</p>
        <span class="time">quietly shared</span>
      `;
      feed.appendChild(el);
    });
  });

  // MODAL LOGIC
  const modal = document.getElementById("modal");
  const openPost = document.getElementById("openPost");
  const closePost = document.getElementById("closePost");
  const submitPost = document.getElementById("submitPost");

  openPost.onclick = () => modal.classList.remove("hidden");
  closePost.onclick = () => modal.classList.add("hidden");

  submitPost.onclick = () => {
    const content = document.getElementById("postContent").value.trim();
    if(!content) {
      alert("Please write something!");
      return;
    }

    // For now: alert (Cloud Function posting not yet connected)
    alert("You wrote: " + content);
    modal.classList.add("hidden");
    document.getElementById("postContent").value = "";
  };
</script>
</body>
</html>
