<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snook — your daily digital book nook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="logo">Snook</div>
    <div class="subtitle">your daily digital book nook</div>
    <button id="openPost" class="post-btn">Post</button>
  </header>

  <main class="feed">
    <!-- Example post -->
    <article class="post">
      <p class="quote">
        “I cannot remember the books I've read any more than the meals I have eaten; even so, they have made me.”
      </p>
      <span class="time">today</span>
    </article>
  </main>

  <!-- Post Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Share today</h2>
      <p class="hint">One post per day. Slow by design.</p>
      <textarea placeholder="A line, a thought, a quiet moment…"></textarea>
      <button id="submitPost">Share</button>
      <button id="closePost" class="ghost">Cancel</button>
    </div>
  </div>

  <footer class="footer">
    No accounts · No ads · No tracking
  </footer>

  <script src="app.js"></script>
</body>
</html>
